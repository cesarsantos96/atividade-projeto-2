<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <h1>Agenda de Contatos <img src="./images/contact-book.png"> </h1>

        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do Contato" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="## #####-####" required>

            <button type="submit" value="Cadastrar"> Cadastrar</button>
        </form>

        <table id="tabela-contatos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script src="script.js"></script>



    </div>
</body>

</html>
